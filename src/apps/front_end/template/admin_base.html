<!doctype html>
<html lang="en">

<head>

    <title>{% block title %} Admin {% endblock %}</title>

    <link rel="stylesheet" href={{ url_for('front_end_views.static',filename='css/dataTables.bootstrap4.min.css') }}>
    <link rel="stylesheet" href={{ url_for('front_end_views.static',filename='css/theme.css') }}>
    <link rel="stylesheet" href={{ url_for('front_end_views.static',filename='css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('front_end_views.static',filename='css/themify-icons.css') }}>
    <link rel="stylesheet" href={{ url_for('front_end_views.static',filename='css/app.css') }}>
    {% block custom_css %}{% endblock %}
</head>

<body class="theme-indigo">

<!--top-->
<nav class="navbar custom-navbar navbar-expand-lg py-2">
    <div class="container-fluid px-0">
        <a href="javascript:void(0);" class="menu_toggle"><i class="ti-align-left"></i></a>
        <div id="navbar_main">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link nav-link-icon" href="javascript:void(0);" id="navbar_1_dropdown_3" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                            class="ti-user"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <h6 class="dropdown-header">User menu</h6>
                        <a data-toggle="modal" data-target="#logoutModal" class="dropdown-item"><i class="ti-new-window text-primary"></i>Sign
                            out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--menu-->
<div class="main_content" id="main-content">
    <div class="left_sidebar">
        <nav class="sidebar">
            <ul id="main-menu" class="metismenu">
                <li class="g_heading">news</li>
                <li><a href=""><i class="ti-pie-chart"></i><span>查看、修改新闻</span></a></li>
            </ul>
        </nav>
    </div>
    <!-- Content-->
    <div class="page">
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="{{ url_for('front_end_views.login') }}">Logout</a>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('front_end_views.static',filename='js/jquery-2.2.4.min.js') }}"></script>
<script src="{{ url_for('front_end_views.static',filename='js/theme.js') }}"></script>
<script src="{{ url_for('front_end_views.static',filename='js/libscripts.bundle.js') }}"></script>
<script src="{{ url_for('front_end_views.static',filename='js/vendorscripts.bundle.js') }}"></script>
<script src="{{ url_for('front_end_views.static',filename='js/jquery.dataTables.min.js') }}"></script>
{% block custom_js %}{% endblock %}
</body>
</html>
